    <title>My météo</title>

<body class="default">
    <div class="app">

        <header>
            <div>
                <h1 id="date"></h1>
                <form>
                    <input type="search" name="search" id="search" placeholder="Rechercher une ville">
                </form>
            </div>
        </header>

        <section id="day-info">
            <h2 id="city"></h2>

            <div id="icon">
                <img src="img/icon/soleil.png" alt="zone icone météo">

            </div>

            <h3 id="weather"><span class="chaud"></span><br><span></span>
            </h3>

            <div id="info">
                <div class="deg">
                    <img src="./img/deg&wind/thermometer.png">
                    <span id="deg"></span>
                </div>
                <div class="wind">
                    <img src="./img/deg&wind/breeze.png">
                    <span id="wind"></span>
                </div>
            </div>
        </section>

        <section class="datesContent">

                <!-- Contenu ajouté par JS -->
                
        </section>


        <script type="text/javascript" src="cordova.js"></script>
        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

        <!--Mon script-->
        <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
